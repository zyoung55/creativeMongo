<!DOCTYPE html>
<html>
<head>
    <title>Fitness Tracker Application</title>
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="javascripts/index.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <h1>Fit-Track</h1>
    <p class="introParagraph">Welcome to the Fit-Track fitness tracking application. Please either sign up or
    sign in to create your own custom diet and weight loss plans.</p>
    <div id="signIn">
        <form>
            <p id="signIn">Sign-in</p>
            Username: <input type="text" id="usernameInput" ng-model="signInUsername" class="input"></br>
            Password: <input type="password" id="passwordInformation" ng-model="signInPassword" class="input"></br>
            <button ng-click="submitSignIn()" id="passwordSubmit">Submit</button>
        </form>
    </div>
    <div class="links"><a href="user.html">Or if you have want to sign up, click here!</a></div>
    <div class="links"><a href="someWebsite.html">Or click here to see a sample Web Page</a></div><!--Fill this in later on-->
</body>
</html>
